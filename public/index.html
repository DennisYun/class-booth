<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>2-4 청운 오락실</title>
  </head>
  <body>
    <div id="dotline">
      <div id="titlensubtitle">
        <span id="title">2-4 청운 오락실</span>
        <span id="subtitle">랭킹 보드</span>
      </div>
      <div id="ranking_board">
        <div id="shooting">
          <div class="game_name">사격 게임</div>
          <div class="rank first">
            <span class="rank_label">#1위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>

          <div class="rank second">
            <span class="rank_label">#2위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>

          <div class="rank third">
            <span class="rank_label">#3위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>

          <div class="rank fourth">
            <span class="rank_label">#4위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>
        </div>
        <div id="bean">
          <div class="game_name" style="opacity: 0">엄...</div>
          <div class="rank fourth">
            <span class="rank_label">#5위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>

          <div class="rank fourth">
            <span class="rank_label">#6위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>

          <div class="rank fourth">
            <span class="rank_label">#7위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>

          <div class="rank fourth">
            <span class="rank_label">#8위</span>
            <span class="rank_name"></span>
            <span class="rank_score"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
